<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Monofett" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type=text/javascript src="interface.js"></script>
    <script type=text/javascript src="frame.js"></script>
    <script type=text/javascript src="scoreSheet.js"></script>
    <title>Bowling Challenge</title>
  </head>
  <body>
    <h1>Bowling ScoreSheet</h1>


    <div class= 'buttons' id='buttons'>
      <button id="bt0">0</button>
      <button id="bt1">1</button>
      <button id="bt2">2</button>
      <button id="bt3">3</button>
      <button id="bt4">4</button>
      <button id="bt5">5</button>
      <button id="bt6">6</button>
      <button id="bt7">7</button>
      <button id="bt8">8</button>
      <button id="bt9">9</button>
      <button id="bt10">10</button>
    </div>

    <table id='score-table'class='scoresheet'>

        <tr class='frame-title'>
          <th colspan='6'>Frame 1</th>
          <th colspan='6'>Frame 2</th>
          <th colspan='6'>Frame 3</th>
          <th colspan='6'>Frame 4</th>
          <th colspan='6'>Frame 5</th>
          <th colspan='6'>Frame 6</th>
          <th colspan='6'>Frame 7</th>
          <th colspan='6'>Frame 8</th>
          <th colspan='6'>Frame 9</th>
          <th colspan='6'>Frame 10</th>
        </tr>
        <tr id='roll-score' class='pins-down'>
          <td colspan='3' data-frame-id="0"></td><td colspan='3' data-frame-id="1"></td>
          <td colspan='3' data-frame-id="2"></td><td colspan='3' data-frame-id="3"></td>
          <td colspan='3' data-frame-id="4"></td><td colspan='3' data-frame-id="5"></td>
          <td colspan='3' data-frame-id="6"></td><td colspan='3' data-frame-id="7"></td>
          <td colspan='3' data-frame-id="8"></td><td colspan='3' data-frame-id="9"></td>
          <td colspan='3' data-frame-id="10"></td><td colspan='3' data-frame-id="11"></td>
          <td colspan='3' data-frame-id="12"></td><td colspan='3' data-frame-id="13"></td>
          <td colspan='3' data-frame-id="14"></td><td colspan='3' data-frame-id="15"></td>
          <td colspan='3' data-frame-id="16"></td><td colspan='3' data-frame-id="17"></td>
          <td colspan='2' data-frame-id="18"></td><td colspan='2' data-frame-id="19"></td><td colspan='2' data-frame-id="20"></td>
        </tr>
        <tr class='total-score'>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
          <td colspan='6'></td>
        </tr>
    </table>

  </body>
</html>
